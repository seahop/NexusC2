baseURL = "https://nexusc2.io/"
languageCode = "en-us"
title = "NexusC2 - Advanced Command & Control Framework"

# Disable default Hugo features we don't need
disableKinds = ["taxonomy", "term"]

[params]
  description = "A modern, cross-platform command and control framework with encrypted communications, in-memory execution, and comprehensive pivoting capabilities."
  author = "NexusC2"
  logo = "/images/logo/nexus.png"
  favicon = "/images/logo/favicon.ico"

  # Social/Meta
  ogImage = "/images/logo/nexus.png"

[markup]
  [markup.highlight]
    noClasses = false
    style = "monokai"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]
  [[menu.main]]
    identifier = "features"
    name = "Features"
    url = "/features/"
    weight = 1
  [[menu.main]]
    identifier = "docs"
    name = "Documentation"
    url = "/docs/"
    weight = 2
  [[menu.main]]
    identifier = "commands"
    name = "Commands"
    url = "/commands/"
    weight = 3
  [[menu.main]]
    identifier = "howto"
    name = "How-To"
    url = "/howto/"
    weight = 4

[outputs]
  home = ["HTML"]
  section = ["HTML"]
  page = ["HTML"]

[minify]
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepWhitespace = false
