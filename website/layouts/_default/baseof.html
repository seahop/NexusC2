<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="author" content="{{ .Site.Params.author }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
  <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta property="og:image" content="{{ .Site.Params.ogImage | absURL }}">
  <meta property="og:type" content="website">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}">
  <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ .Site.Params.favicon }}">
  <link rel="apple-touch-icon" href="/images/logo/n.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Mermaid.js -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({
      startOnLoad: true,
      theme: 'dark',
      themeVariables: {
        primaryColor: '#1a1a1a',
        primaryTextColor: '#00ff00',
        primaryBorderColor: '#00ff00',
        lineColor: '#00ff00',
        secondaryColor: '#0d0d0d',
        tertiaryColor: '#262626',
        background: '#000000',
        mainBkg: '#1a1a1a',
        nodeBorder: '#00ff00',
        clusterBkg: '#0d0d0d',
        clusterBorder: '#00ff00',
        edgeLabelBackground: '#1a1a1a',
      }
    });
  </script>

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  {{ block "head" . }}{{ end }}
</head>
<body x-data="{ searchOpen: false, mobileMenuOpen: false }"
      @keydown.meta.k.window.prevent="searchOpen = true"
      @keydown.ctrl.k.window.prevent="searchOpen = true"
      @keydown.escape.window="searchOpen = false; mobileMenuOpen = false">

  {{ partial "header.html" . }}

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}

  {{ partial "search-modal.html" . }}

  <!-- Scripts -->
  <script src="/js/navigation.js"></script>

  {{ block "scripts" . }}{{ end }}
</body>
</html>
