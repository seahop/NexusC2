<header class="sticky top-0 z-30 bg-nexus-black-500/95 backdrop-blur-sm border-b border-nexus-green-500/20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <a href="/" class="flex items-center gap-3 group">
        <img src="/images/logo/n.png" alt="NexusC2" class="h-8 w-auto transition-transform group-hover:scale-105">
        <span class="text-xl font-bold text-white group-hover:text-nexus-green-500 transition-colors">
          Nexus<span class="text-nexus-green-500">C2</span>
        </span>
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center gap-8">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}"
             class="nav-link {{ if $.IsMenuCurrent "main" . }}nav-link-active{{ end }}">
            {{ .Name }}
          </a>
        {{ end }}

        <!-- Search Button -->
        <button @click="searchOpen = true"
                class="flex items-center gap-2 px-3 py-1.5 text-sm text-gray-400
                       bg-nexus-black-300 border border-nexus-green-500/20 rounded-lg
                       hover:border-nexus-green-500/40 hover:text-gray-300 transition-all">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          <span>Search</span>
          <kbd class="hidden lg:inline-flex items-center gap-0.5 px-1.5 py-0.5 text-xs
                      bg-nexus-black-200 rounded border border-nexus-green-500/10">
            Ctrl+K
          </kbd>
        </button>

        <!-- GitHub -->
        <a href="https://github.com/nexusc2/nexusc2"
           target="_blank"
           rel="noopener noreferrer"
           class="text-gray-400 hover:text-nexus-green-500 transition-colors">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"/>
          </svg>
        </a>
      </nav>

      <!-- Mobile Menu Button -->
      <button @click="mobileMenuOpen = !mobileMenuOpen"
              class="md:hidden p-2 text-gray-400 hover:text-nexus-green-500 transition-colors">
        <svg x-show="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
        <svg x-show="mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div x-show="mobileMenuOpen"
       x-transition:enter="transition ease-out duration-200"
       x-transition:enter-start="opacity-0 -translate-y-4"
       x-transition:enter-end="opacity-100 translate-y-0"
       x-transition:leave="transition ease-in duration-150"
       x-transition:leave-start="opacity-100 translate-y-0"
       x-transition:leave-end="opacity-0 -translate-y-4"
       class="md:hidden border-t border-nexus-green-500/20 bg-nexus-black-400">
    <nav class="px-4 py-4 space-y-2">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}"
           @click="mobileMenuOpen = false"
           class="block px-4 py-2 text-gray-300 hover:text-nexus-green-500
                  hover:bg-nexus-black-300 rounded-lg transition-all">
          {{ .Name }}
        </a>
      {{ end }}
      <button @click="searchOpen = true; mobileMenuOpen = false"
              class="w-full flex items-center gap-2 px-4 py-2 text-gray-300
                     hover:text-nexus-green-500 hover:bg-nexus-black-300 rounded-lg transition-all">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        Search
      </button>
    </nav>
  </div>
</header>
