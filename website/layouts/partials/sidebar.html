<!-- Documentation Sidebar -->
<aside class="w-64 flex-shrink-0">
  <nav class="sticky top-24 space-y-1">
    {{ $currentPage := . }}

    <!-- Docs Section -->
    <div class="mb-6">
      <h3 class="text-xs font-semibold text-nexus-green-500 uppercase tracking-wider mb-3">
        Documentation
      </h3>
      <ul class="space-y-1">
        {{ range (where .Site.RegularPages "Section" "docs") }}
          <li>
            <a href="{{ .Permalink }}"
               class="sidebar-link {{ if eq . $currentPage }}sidebar-link-active{{ end }}">
              {{ .Title }}
            </a>
          </li>
        {{ end }}
      </ul>
    </div>

    <!-- Commands Section -->
    <div class="mb-6">
      <h3 class="text-xs font-semibold text-nexus-green-500 uppercase tracking-wider mb-3">
        Reference
      </h3>
      <ul class="space-y-1">
        <li>
          <a href="/commands/"
             class="sidebar-link {{ if eq .Section "commands" }}sidebar-link-active{{ end }}">
            Command Reference
          </a>
        </li>
      </ul>
    </div>

    <!-- How-To Section -->
    <div class="mb-6">
      <h3 class="text-xs font-semibold text-nexus-green-500 uppercase tracking-wider mb-3">
        Guides
      </h3>
      <ul class="space-y-1">
        {{ range (where .Site.RegularPages "Section" "howto") }}
          <li>
            <a href="{{ .Permalink }}"
               class="sidebar-link {{ if eq . $currentPage }}sidebar-link-active{{ end }}">
              {{ .Title }}
            </a>
          </li>
        {{ end }}
      </ul>
    </div>
  </nav>
</aside>
