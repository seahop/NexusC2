{{ define "main" }}
<div class="min-h-[60vh] flex items-center justify-center px-4">
  <div class="text-center">
    <div class="mb-8">
      <span class="text-8xl font-bold text-nexus-green-500 font-mono">404</span>
    </div>
    <h1 class="text-3xl font-bold text-white mb-4">Page Not Found</h1>
    <p class="text-gray-400 mb-8 max-w-md mx-auto">
      The page you're looking for doesn't exist or has been moved.
    </p>
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="/" class="btn-primary">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Go Home
      </a>
      <a href="/docs/" class="btn-secondary">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        Browse Docs
      </a>
    </div>

    <!-- ASCII Art -->
    <div class="mt-12 font-mono text-xs text-nexus-green-500/50 hidden md:block">
      <pre>
   _  _    ___  _  _
  | || |  / _ \| || |
  | || |_| | | | || |_
  |__   _| |_| |__   _|
     |_|  \___/   |_|

      Page not found
      </pre>
    </div>
  </div>
</div>
{{ end }}
